{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      type="text/css"
      rel="stylesheet"
      href="{% static 'cars.css/style.css' %}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Cars</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% block mainmenu %} {% for m in menu %} {% if not forloop.last %}
            <li class="nav-item">
              <a class="nav-link" href="{% url m.url_name %}">{{m.title}}</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link last" href="{% url m.url_name %}"
                >{{m.title}}</a
              >
            </li>
            {% endif %} {% endfor %} {% endblock mainmenu %}
          </ul>

          <button class="btn btn-outline-success me-4" type="submit">
            Search
          </button>
          <button class="btn btn-outline-success me-2" type="submit">
            Search
          </button>
        </div>
      </div>
    </nav>
    <!--End Navbar-->

    <!--Main-->
    <main class="content">{% block content %} {% endblock %}</main>
    <!--End Main-->
    <footer
      class="navbar-dark bg-dark text-light d-flex flex-column justify-content-center fixed-bottom mt-2"
    >
      <div class="container my-2">Hello</div>
    </footer>
  </body>
</html>
